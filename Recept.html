<h1>
    Recept pannenkoeken
</h1>
<body>
<h2>Wat heb je nodig?</h2>
<ul>
<li>300 gram tarwebloem</li>
<li>1 theelepel zout</li>
<li>2 eieren</li>
<li>500 ml melk</li>
<li>30 gram boter</li>
</ul>
<img src="pannenkoek.jpg" width="200"/>
<h2>Bereiding:</h2>
    <p>Zeef de bloem met het zout boven een grote beslagkom. Voeg de eieren en de helft van de melk toe en klop met een garde tot een glad beslag.</p>
</body>
